<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="css/payslip.css">
    <title>Resource Management</title>
</head>

<body>

    <div class="container-fluid p-0">
        <div class="container-fluid mt-5">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4 class="mb-0">Payslip List</h4>
            </div>
            <div class="table-responsive">
            <table class="table table-striped mb-0">
                <thead class="bg-secondary">
                    <tr>
                        <th>User</th>
                        <th>Payslip Month</th>
                        <th>Number of Days</th>
                        <th>Notes</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Kyle Beastall</td>
                        <td>March 2025</td>
                        <td>22</td>
                        <td>Full attendance</td>
                        <td class="action-btns">
                            <button class="btn btn-info btn-sm">View</button>
                            <button class="btn btn-success btn-sm">Download</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Kyle Beastall</td>
                        <td>February 2025</td>
                        <td>20</td>
                        <td>2 days leave</td>
                        <td class="action-btns">
                            <button class="btn btn-info btn-sm">View</button>
                            <button class="btn btn-success btn-sm">Download</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Kyle Beastall</td>
                        <td>January 2025</td>
                        <td>21</td>
                        <td>Bonus included</td>
                        <td class="action-btns">
                            <button class="btn btn-info btn-sm">View</button>
                            <button class="btn btn-success btn-sm">Download</button>
                        </td>
                    </tr>
                </tbody>

                
            </table>
        </div>

            <div class="d-flex justify-content-between p-2  bg-secondary">
                <span  class="text-light fs-6" style="font-size: 14px;">Showing 1 to 3 of 3 entries</span>
                <a class="text-light" style="font-size: 14px;" href="#">Next></a>
            </div>

        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
